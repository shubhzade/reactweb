import React, { useState } from "react";

const Contact = () => {
    const [data, setData] = useState(
        {
            fname: "",
            phone: "",
            email: "",
            text: "",
        }
    )

    const formSubmit = (e) => {
       e.preventDefault();
       alert(`submitted ${data.fname}`)
    }
    const inevent = (event) => {
        const { value, name } = event.target;
        setData((preval) => {
            return {
                ...preval,
                [name]: value
            }

        })

    }

    return (
        <>
            <div className="my-3">
                <h1 className="text-center">Contact us</h1>
            </div>
            <div className="container contact_div">
                <div className="row">
                    <div className="col-md-6 col-10 mx-auto">
                        <form onSubmit={formSubmit}>
                            <div id="inp">


                                <div class="mb-3">

                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        name="fname" value={data.fname} onChange={inevent}
                                        placeholder="Enter full name" />
                                </div>
                                <div class="mb-3">
                                    <input type="phone" class="form-control" id="exampleFormControlInput1"
                                        name="phone" value={data.phone} onChange={inevent}
                                        placeholder="mobile no." />
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        name="email" value={data.email} onChange={inevent}
                                        placeholder="Email" />
                                </div>

                                <div className="text">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                        name="text" value={data.text} onChange={inevent}
                                        placeholder="write youre comment" rows="3"></textarea>
                                </div>
                                {/* <button type="button" class="btn btn-outline-primary">Submit</button> */}
                            </div>
                                <button  className="text-center" type="submit" >Click me 🥰</button>
                        </form>
                    </div>
                </div>

            </div>
        </>
    )
}
export default Contact;
